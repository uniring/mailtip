<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mailtip demo</title>
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./css/mailtip.css"/>
    <link type="text/css" rel="stylesheet" href="./css/demo.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="./src/jquery.mailtip.js"></script>
    <script type="text/javascript" src="./src/angular-mailtip.js"></script>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="mailtipDemoApp">
    <div class="container">
      <form class="form-signin">
        <h1>Mailtip</h1>
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="email" class="sr-only">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="Email address" required mailtip autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
      </form>
    </div>
  </body>
  <script type="text/javascript">
    angular.module('mailtipDemoApp', ['mailtip'])
      .config(function (mailtipConfigProvider) {
        mailtipConfigProvider.set('domains', [
          'gmail.com',
          'hotmail.com',
          'aol.com',
          'msn.com',
          'outlook.com',
          'icloud.com',
          'live.com',
          'yahoo.com',
          'yahoo.co.uk',
          'yahoo.es',
          'hotmail.es',
          'hotmail.fr',
          'hotmail.co.uk',
          'orange.fr',
          'free.fr',
          'wanadoo.fr',
          'live.fr',
          'web.de'
        ]);
      });
  </script>
</html>
